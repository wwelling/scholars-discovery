name: Collection
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://purl.org/ontology/bibo/Collection
extractor:
  id: 2
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
          - _text_
          - name_t_sort
      source:
        template: defaults/data/collections/name.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: abstract
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/collections/abstract.sparql
        predicate: http://purl.org/ontology/bibo/abstract
  - descriptor:
      name: abbreviation
      destination:
        type: string
      source:
        template: defaults/data/collections/abbreviation.sparql
        predicate: http://vivoweb.org/ontology/core#abbreviation
  - descriptor:
      name: publicationVenueFor
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/publicationVenueFor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: editors
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/editor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: translators
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/translator.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: publicationDate
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/collections/publicationDate.sparql
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: publisher
      nested: true
      destination:
        type: string
      source:
        template: defaults/data/collections/publisher.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
        unique: true
    nestedDescriptors:
      - name: publisherType
        destination:
          type: string
        source:
          template: defaults/data/collections/publisherType.sparql
          predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
          parse: true
  - descriptor:
      name: subjectAreas
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/hasSubjectArea.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: features
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/feature.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: outputOfProcessOrEvent
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/outputOfProcessOrEvent.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: keywords
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
      source:
        template: defaults/data/collections/keyword.sparql
        predicate: http://vivoweb.org/ontology/core#freetextKeyword
  - descriptor:
      name: issn
      destination:
        type: string
      source:
        template: defaults/data/collections/issn.sparql
        predicate: http://purl.org/ontology/bibo/issn
  - descriptor:
      name: eissn
      destination:
        type: string
      source:
        template: defaults/data/collections/eissn.sparql
        predicate: http://purl.org/ontology/bibo/eissn
  - descriptor:
      name: doi
      destination:
        type: string
      source:
        template: defaults/data/collections/doi.sparql
        predicate: http://purl.org/ontology/bibo/doi
  - descriptor:
      name: oclcnum
      destination:
        type: string
      source:
        template: defaults/data/collections/oclcnum.sparql
        predicate: http://purl.org/ontology/bibo/oclcnum
  - descriptor:
      name: isAbout
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/isAbout.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: specifiedOutputOf
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/specifiedOutputOf.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: mentions
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/mention.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: participatesIn
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/participatesIn.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: supportedBy
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collections/supportedBy.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: image
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/image.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: thumbnail
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/thumbnail.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: websites
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/website.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: websiteUrl
        destination:
          type: strings
          indexed: false
          multiValued: true
        source:
          template: defaults/data/common/websiteUrl.sparql
          predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: geographicFocus
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/geographicFocus.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: sameAs
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/sameAs.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: modTime
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/common/modTime.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#modTime
  - descriptor:
      name: type
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/common/type.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
