name: Collection
collectionSource:
  template: collection.sparql
  predicate: http://purl.org/ontology/bibo/Collection
extractor:
  id: 1
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
        - _text_
        - name_t_sort
      source:
        template: collection/name
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: abstract
      destination:
        type: text_general
        copyTo:
        - _text_
      source:
        template: collection/abstract
        predicate: http://purl.org/ontology/bibo/abstract
  - descriptor:
      name: abbreviation
      destination:
        type: string
      source:
        template: collection/abbreviation
        predicate: http://vivoweb.org/ontology/core#abbreviation
  - descriptor:
      name: publicationVenueFor
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/publicationVenueFor
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: editors
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/editor
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: translators
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/translator
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: publicationDate
      destination:
        type: pdate
        docValues: true
      source:
        template: collection/publicationDate
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: publisher
      nested: true
      destination:
        type: string
      source:
        template: collection/publisher
        predicate: http://www.w3.org/2000/01/rdf-schema#label
        unique: true
    nestedDescriptors:
      - name: publisherType
        destination:
          type: string
        source:
          template: collection/publisherType
          predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
          parse: true
  - descriptor:
      name: subjectAreas
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/hasSubjectArea
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: features
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/feature
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: outputOfProcessOrEvent
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/outputOfProcessOrEvent
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: keywords
      destination:
        type: strings
        copyTo:
        - _text_
      source:
        template: collection/keyword
        predicate: http://vivoweb.org/ontology/core#freetextKeyword
  - descriptor:
      name: issn
      destination:
        type: string
      source:
        template: collection/issn
        predicate: http://purl.org/ontology/bibo/issn
  - descriptor:
      name: eissn
      destination:
        type: string
      source:
        template: collection/eissn
        predicate: http://purl.org/ontology/bibo/eissn
  - descriptor:
      name: doi
      destination:
        type: string
      source:
        template: collection/doi
        predicate: http://purl.org/ontology/bibo/doi
  - descriptor:
      name: oclcnum
      destination:
        type: string
      source:
        template: collection/oclcnum
        predicate: http://purl.org/ontology/bibo/oclcnum
  - descriptor:
      name: isAbout
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/isAbout
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: specifiedOutputOf
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/specifiedOutputOf
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: mentions
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/mention
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: participatesIn
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/participatesIn
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: supportedBy
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: collection/supportedBy
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: image
      destination:
        type: string
        indexed: false
      source:
        template: common/image
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: thumbnail
      destination:
        type: string
        indexed: false
      source:
        template: common/thumbnail
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: websites
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: common/website
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: websiteUrl
        destination:
          type: strings
          indexed: false
        source:
          template: common/websiteUrl
          predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: geographicFocus
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: common/geographicFocus
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: sameAs
      nested: true
      destination:
        type: strings
        indexed: false
      source:
        template: common/sameAs
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: modTime
      destination:
        type: pdate
        docValues: true
      source:
        template: common/modTime
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#modTime
  - descriptor:
      name: type
      destination:
        type: strings
        docValues: true
      source:
        template: common/type
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
