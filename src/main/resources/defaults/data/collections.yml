name: Collection
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://purl.org/ontology/bibo/Collection
extractor:
  id: 1
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
          - _text_
          - name_t_sort
      source:
        template: defaults/data/collection/name.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: abstract
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/collection/abstract.sparql
        predicate: http://purl.org/ontology/bibo/abstract
  - descriptor:
      name: abbreviation
      destination:
        type: string
      source:
        template: defaults/data/collection/abbreviation.sparql
        predicate: http://vivoweb.org/ontology/core#abbreviation
  - descriptor:
      name: publicationVenueFor
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/publicationVenueFor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: editors
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/editor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: translators
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/translator.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: publicationDate
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/collection/publicationDate.sparql
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: publisher
      nested: true
      root: true
      nestedReferences:
        - field: publisherType
          key: type
      destination:
        type: string
      source:
        template: defaults/data/collection/publisher.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
        unique: true
  - descriptor:
      name: publisherType
      destination:
        type: string
      source:
        template: defaults/data/collection/publisherType.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
  - descriptor:
      name: subjectAreas
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/hasSubjectArea.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: features
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/feature.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: outputOfProcessOrEvent
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/outputOfProcessOrEvent.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: keywords
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
      source:
        template: defaults/data/collection/keyword.sparql
        predicate: http://vivoweb.org/ontology/core#freetextKeyword
  - descriptor:
      name: issn
      destination:
        type: string
      source:
        template: defaults/data/collection/issn.sparql
        predicate: http://purl.org/ontology/bibo/issn
  - descriptor:
      name: eissn
      destination:
        type: string
      source:
        template: defaults/data/collection/eissn.sparql
        predicate: http://purl.org/ontology/bibo/eissn
  - descriptor:
      name: doi
      destination:
        type: string
      source:
        template: defaults/data/collection/doi.sparql
        predicate: http://purl.org/ontology/bibo/doi
  - descriptor:
      name: oclcnum
      destination:
        type: string
      source:
        template: defaults/data/collection/oclcnum.sparql
        predicate: http://purl.org/ontology/bibo/oclcnum
  - descriptor:
      name: isAbout
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/isAbout.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: specifiedOutputOf
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/specifiedOutputOf.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: mentions
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/mention.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: participatesIn
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/participatesIn.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: supportedBy
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/collection/supportedBy.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: image
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/image.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: thumbnail
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/thumbnail.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: websites
      nested: true
      root: true
      nestedReferences:
        - field: websiteUrl
          key: url
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/website.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: websiteUrl
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/websiteUrl.sparql
        predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: geographicFocus
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/geographicFocus.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: sameAs
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/sameAs.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: modTime
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/common/modTime.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#modTime
  - descriptor:
      name: type
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/common/type.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
