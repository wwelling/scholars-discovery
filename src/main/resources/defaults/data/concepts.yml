name: Concept
collectionSource:
  template: collection.sparql
  predicate: http://www.w3.org/2004/02/skos/core#Concept
extractor:
  id: 1
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
        - _text_
        - name_t_sort
      source:
        template: concept/name
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: associatedDepartments
      nested: true
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: concept/associatedDepartment
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: researchAreaOf
      nested: true
      destination:
        type: strings
        copyTo:
        - _text_
        multiValued: true
        docValues: true
      source:
        template: concept/researchAreaOf
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: awardOrHonorFor
      nested: true
      destination:
        type: strings
        copyTo:
        - _text_
        multiValued: true
        docValues: true
      source:
        template: concept/awardOrHonorFor
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: awardOrHonorForType
        destination:
          type: strings
          multiValued: true
        source:
          template: concept/awardOrHonorForType
          predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
          parse: true
  - descriptor:
      name: awardConferredBy
      nested: true
      destination:
        type: text_general
        copyTo:
        - _text_
        - awardConferredBy_str
        multiValued: true
      source:
        template: concept/awardConferredBy
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: awardConferredByType
        destination:
          type: strings
          multiValued: true
        source:
          template: concept/awardConferredByType
          predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
          parse: true
  - descriptor:
      name: awardConferredByPreferredLabel
      destination:
        type: strings
        copyTo:
        - _text_
        multiValued: true
      source:
        template: concept/awardConferredByPreferredLabel
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#awardConferredBy_label
  - descriptor:
      name: yearAwarded
      destination:
        type: pdate
        docValues: true
      source:
        template: concept/yearAwarded
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: receipts
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: concept/receipts
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: receiptRecipientName
        destination:
          type: strings
          indexed: false
          multiValued: true
        source:
          template: concept/receiptRecipientName
          predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: broaderConcepts
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: concept/broaderConcept
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: narrowerConcepts
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: concept/narrowerConcept
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: relatedConcepts
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: concept/relatedConcept
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: futureResearchIdeaOf
      nested: true
      destination:
        type: text_general
        copyTo:
        - _text_
      source:
        template: concept/futureResearchIdeaOf
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: futureResearchIdeaOfEmail
        destination:
          type: string
        source:
          template: concept/futureResearchIdeaOfEmail
          predicate: http://www.w3.org/2006/vcard/ns#email
    nestedDescriptors:
      - name: futureResearchIdeaOfTitle
        destination:
          type: string
        source:
          template: concept/futureResearchIdeaOfTitle
          predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: futureResearchIdeaOfOrganization
        nested: true
        destination:
          type: strings
          multiValued: true
        source:
          template: concept/futureResearchIdeaOfOrganization
          predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: keywords
      destination:
        type: strings
        copyTo:
        - _text_
        multiValued: true
      source:
        template: concept/keyword
        predicate: http://vivoweb.org/ontology/core#freetextKeyword
  - descriptor:
      name: description
      destination:
        type: text_general
        copyTo:
        - _text_
      source:
        template: concept/description
        predicate: http://vivoweb.org/ontology/core#description
  - descriptor:
      name: createdDate
      destination:
        type: pdate
        docValues: true
      source:
        template: concept/createdDate
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: image
      destination:
        type: string
        indexed: false
      source:
        template: common/image
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: thumbnail
      destination:
        type: string
        indexed: false
      source:
        template: common/thumbnail
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: websites
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: common/website
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: websiteUrl
        destination:
          type: strings
          indexed: false
          multiValued: true
        source:
          template: common/websiteUrl
          predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: geographicFocus
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: common/geographicFocus
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: sameAs
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: common/sameAs
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: modTime
      destination:
        type: pdate
        docValues: true
      source:
        template: common/modTime
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#modTime
  - descriptor:
      name: type
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: common/type
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
