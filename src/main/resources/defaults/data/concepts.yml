name: Concept
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://www.w3.org/2004/02/skos/core#Concept
extractor:
  id: 2
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
          - _text_
          - name_t_sort
      source:
        template: defaults/data/concepts/name.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: associatedDepartments
      nested: true
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/concepts/associatedDepartment.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: researchAreaOf
      nested: true
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
        docValues: true
      source:
        template: defaults/data/concepts/researchAreaOf.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: awardOrHonorFor
      nested: true
