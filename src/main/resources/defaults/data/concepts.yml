name: Concept
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://www.w3.org/2004/02/skos/core#Concept
extractor:
  id: 1
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: name
      destination:
        type: text_general
        copyTo:
          - _text_
          - name_t_sort
      source:
        template: defaults/data/concept/name.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: associatedDepartments
      nested: true
      root: true
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/concept/associatedDepartment.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: researchAreaOf
      nested: true
      root: true
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
        docValues: true
      source:
        template: defaults/data/concept/researchAreaOf.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: awardOrHonorFor
      nested: true
      root: true
      nestedReferences:
        - field: awardOrHonorForType
          key: type
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
        docValues: true
      source:
        template: defaults/data/concept/awardOrHonorFor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: awardOrHonorForType
      destination:
        type: strings
        multiValued: true
      source:
        template: defaults/data/concept/awardOrHonorForType.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
  - descriptor:
      name: awardConferredBy
      nested: true
      root: true
      nestedReferences:
        - field: awardConferredByType
          key: type
      destination:
        type: text_general
        copyTo:
          - _text_
          - awardConferredBy_str
        multiValued: true
      source:
        template: defaults/data/concept/awardConferredBy.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: awardConferredByType
      destination:
        type: strings
        multiValued: true
      source:
        template: defaults/data/concept/awardConferredByType.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
  - descriptor:
      name: awardConferredByPreferredLabel
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
      source:
        template: defaults/data/concept/awardConferredByPreferredLabel.sparql
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#awardConferredBy_label
  - descriptor:
      name: yearAwarded
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/concept/yearAwarded.sparql
        predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: receipts
      nested: true
      root: true
      nestedReferences:
        - field: receiptRecipientName
          key: recipientName
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/concept/receipts.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: receiptRecipientName
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/concept/receiptRecipientName.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: broaderConcepts
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/concept/broaderConcept.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: narrowerConcepts
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/concept/narrowerConcept.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: relatedConcepts
      nested: true
      root: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/concept/relatedConcept.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: futureResearchIdeaOf
      nested: true
      root: true
      nestedReferences:
        - field: futureResearchIdeaOfEmail
          key: email
        - field: futureResearchIdeaOfTitle
          key: title
        - field: futureResearchIdeaOfOrganization
          key: organizations
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/concept/futureResearchIdeaOf.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: futureResearchIdeaOfEmail
      destination:
        type: string
      source:
        template: defaults/data/concept/futureResearchIdeaOfEmail.sparql
        predicate: http://www.w3.org/2006/vcard/ns#email
  - descriptor:
      name: futureResearchIdeaOfTitle
      destination:
        type: string
      source:
        template: defaults/data/concept/futureResearchIdeaOfTitle.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: futureResearchIdeaOfOrganization
      nested: true
      destination:
        type: strings
        multiValued: true
      source:
        template: defaults/data/concept/futureResearchIdeaOfOrganization.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: keywords
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
      source:
        template: defaults/data/concept/keyword.sparql
        predicate: http://vivoweb.org/ontology/core#freetextKeyword
  - descriptor:
      name: description
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/concept/description.sparql
        predicate: http://vivoweb.org/ontology/core#description
  - descriptor:
      name: createdDate
      destination:
