      name: publicationVenue.name
      nested: true
      nestPath: publicationVenue
      destination:
        type: string
        copyTo:
          - _text_
        docValues: true
      source:
        template: defaults/data/document/publicationVenue.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
        unique: true
