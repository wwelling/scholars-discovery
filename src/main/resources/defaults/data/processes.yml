name: Process
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://purl.obolibrary.org/obo/BFO_0000015
extractor:
  id: 1
transformer:
  id: 1
loader:
  id: 1
fields:
  - descriptor:
      name: title
      destination:
        type: text_general
        copyTo:
          - _text_
          - title_t_sort
      source:
        template: defaults/data/process/title.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: abstract
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/process/abstract.sparql
        predicate: http://purl.org/ontology/bibo/abstract
  - descriptor:
      name: authors
      nested: true
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
        docValues: true
      source:
        template: defaults/data/process/author.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
      nestedDescriptors:
        - nestedReference:
            key: author.organizations
            multiple: true
          name: authorOrganization
          nested: true
          destination:
            type: strings
            multiValued: true
            docValues: true
          source:
            template: defaults/data/process/authorOrganization.sparql
            predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: authorList
      destination:
        type: strings
        multiValued: true
      source:
        template: defaults/data/process/authorList.sparql
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#fullAuthorList
  - descriptor:
      name: description
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/process/description.sparql
        predicate: http://vivoweb.org/ontology/core#description
  - descriptor:
      name: offeredBy
      nested: true
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/process/offeredBy.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: dateTimeInterval
      nested: true
      destination:
        type: string
      source:
        template: defaults/data/process/dateTimeInterval.sparql
        predicate: http://vivoweb.org/ontology/core#dateTimeInterval
      nestedDescriptors:
        - nestedReference:
            key: dateTimeInterval.start
          name: dateTimeIntervalStart
          nested: true
          destination:
            type: pdate
          source:
            template: defaults/data/process/dateTimeIntervalStart.sparql
            predicate: http://vivoweb.org/ontology/core#dateTime
          nestedDescriptors:
            - nestedReference:
                key: dateTimeInterval.start.precision
              name: dateTimePrecisionStart
              nested: true
              destination:
                type: string
              source:
                template: defaults/data/process/dateTimePrecisionStart.sparql
                predicate: http://vivoweb.org/ontology/core#dateTimePrecision
                parse: true
        - nestedReference:
            key: dateTimeInterval.end
          name: dateTimeIntervalEnd
          nested: true
          destination:
            type: pdate
          source:
            template: defaults/data/process/dateTimeIntervalEnd.sparql
            predicate: http://vivoweb.org/ontology/core#dateTime
          nestedDescriptors:
            - nestedReference:
                key: dateTimeInterval.end.precision
              name: dateTimePrecisionEnd
              nested: true
              destination:
                type: string
              source:
                template: defaults/data/process/dateTimePrecisionEnd.sparql
                predicate: http://vivoweb.org/ontology/core#dateTimePrecision
                parse: true
  - descriptor:
      name: subtype
      destination:
        type: string
      source:
        template: defaults/data/process/subtype.sparql
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#subtype
  - descriptor:
      name: venue
      destination:
        type: string
        docValues: true
      source:
        template: defaults/data/process/venue.sparql
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#venue
  - descriptor:
      name: location
      destination:
        type: string
      source:
        template: defaults/data/process/location.sparql
        predicate: http://vivo.library.tamu.edu/ontology/TAMU#location
  - descriptor:
      name: url
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/process/url.sparql
        predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: note
      destination:
        type: string
      source:
        template: defaults/data/process/note.sparql
        predicate: http://www.w3.org/2006/vcard/ns#note
  - descriptor:
      name: occursWithinEvent
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/occursWithinEvent.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: includesEvent
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/includesEvent.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: inEventSeries
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/inEventSeries.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: participants
      nested: true
      destination:
        type: text_general
        copyTo:
          - _text_
          - participants_str
        multiValued: true
      source:
        template: defaults/data/process/participant.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
      nestedDescriptors:
        - nestedReference:
            key: participant.id
          name: participantId
          nested: true
          destination:
            type: strings
            indexed: false
            multiValued: true
          source:
            template: defaults/data/process/participantId.sparql
            predicate: http://purl.obolibrary.org/obo/RO_0000052
            parse: true
        - nestedReference:
            key: participant.role
          name: participantRole
          nested: true
          destination:
            type: strings
            indexed: false
            multiValued: true
          source:
            template: defaults/data/process/participantRole.sparql
            predicate: http://www.w3.org/2000/01/rdf-schema#label
        - nestedReference:
            key: participant.startDate
          name: participantDateTimeIntervalStart
          nested: true
          destination:
            type: pdates
            indexed: false
            multiValued: true
          source:
            template: defaults/data/process/participantDateTimeIntervalStart.sparql
            predicate: http://vivoweb.org/ontology/core#dateTime
        - nestedReference:
            key: participant.endDate
          name: participantDateTimeIntervalEnd
          nested: true
          destination:
            type: pdates
            indexed: false
            multiValued: true
          source:
            template: defaults/data/process/participantDateTimeIntervalEnd.sparql
            predicate: http://vivoweb.org/ontology/core#dateTime
  - descriptor:
      name: subjectAreas
      nested: true
      destination:
        type: strings
        multiValued: true
      source:
        template: defaults/data/process/hasSubjectArea.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: hasPrerequisite
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/hasPrerequisite.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: prerequisiteFor
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/prerequisiteFor.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: credits
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/process/credits.sparql
        predicate: http://vivoweb.org/ontology/core#courseCredits
  - descriptor:
      name: outputPublicationOrOtherWork
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/outputPublicationOrOtherWork.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: relatedDocuments
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/relatedDocument.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: contactInformation
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/process/contactInformation.sparql
        predicate: http://vivoweb.org/ontology/core#contactInformation
  - descriptor:
      name: heldInFacility
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/heldInFacility.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: heldInGeographicLocation
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/heldInGeographicLocation.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: hasOutput
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/hasOutput.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: hasParticipant
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/process/hasParticipant.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: image
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/image.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: thumbnail
      destination:
        type: string
        indexed: false
      source:
        template: defaults/data/common/thumbnail.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/public#directDownloadUrl
  - descriptor:
      name: websites
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/website.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
      nestedDescriptors:
        - nestedReference:
            key: website.url
          name: websiteUrl
          nested: true
          destination:
            type: strings
            indexed: false
            multiValued: true
          source:
            template: defaults/data/common/websiteUrl.sparql
            predicate: http://www.w3.org/2006/vcard/ns#url
  - descriptor:
      name: geographicFocus
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/geographicFocus.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: sameAs
      nested: true
      destination:
        type: strings
        indexed: false
        multiValued: true
      source:
        template: defaults/data/common/sameAs.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: modTime
      destination:
        type: pdate
        docValues: true
      source:
        template: defaults/data/common/modTime.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#modTime
  - descriptor:
      name: type
      destination:
        type: strings
        multiValued: true
        docValues: true
      source:
        template: defaults/data/common/type.sparql
        predicate: http://vitro.mannlib.cornell.edu/ns/vitro/0.7#mostSpecificType
        parse: true
