name: Process
collectionSource:
  template: defaults/data/common/collection.sparql
  predicate: http://purl.obolibrary.org/obo/BFO_0000015
extractor:
  id: 2
  version: 1
transformer:
  id: 1
  version: 1
loader:
  id: 1
  version: 1
fields:
  - descriptor:
      name: title
      destination:
        type: text_general
        copyTo:
          - _text_
          - title_t_sort
      source:
        template: defaults/data/processes/title.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
      name: abstract
      destination:
        type: text_general
        copyTo:
          - _text_
      source:
        template: defaults/data/processes/abstract.sparql
        predicate: http://purl.org/ontology/bibo/abstract
  - descriptor:
      name: authors
      nested: true
      destination:
        type: strings
        copyTo:
          - _text_
        multiValued: true
      source:
        template: defaults/data/processes/author.sparql
        predicate: http://www.w3.org/2000/01/rdf-schema#label
    nestedDescriptors:
      - name: authorOrganization
        nested: true
        destination:
          type: strings
          multiValued: true
        source:
          template: defaults/data/processes/authorOrganization.sparql
          predicate: http://www.w3.org/2000/01/rdf-schema#label
  - descriptor:
