---
- name: Publications by Academic Age Group
  layout: CONTAINER
  type: ACADEMIC_AGE_GROUP
  filters:
    - field: class
      value: Person
  facets:
    - name: Position Titles
      field: positions
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      expandable: false
      collapsible: false
      collapsed: false
      useDialog: true
      hidden: false
    - name: Journal Titles
      field: selectedPublicationVenue
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      expandable: false
      collapsible: false
      collapsed: false
      useDialog: true
      hidden: false
    - name: Publishers
      field: selectedPublicationPublisher
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      expandable: false
      collapsible: false
      collapsed: false
      useDialog: true
      hidden: false
- name: Research by UN SDG
  layout: CONTAINER
  type: QUANTITY_DISTRIBUTION
  filters:
  - field: class
    value: Document
  facets:
    - name: UN SDG
      field: tags
      type: STRING
      sort: COUNT
      direction: DESC
      pageSize: 10
      expandable: false
      collapsible: false
      collapsed: false
      useDialog: true
      hidden: false
    - name: Year
      field: publicationDate
      opKey: BETWEEN
      type: DATE_YEAR
      sort: INDEX
      direction: DESC
      pageSize: 10
      expandable: false
      collapsible: false
      collapsed: false
      useDialog: true
      hidden: false
- name: Download Profile Summaries by Department
  layout: CONTAINER
  type: PROFILE_SUMMARIES_EXPORT
