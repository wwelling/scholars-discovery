ui:
  url: http://localhost:4200

discovery:
  assets-location: classpath:/assets
  load-defaults: false
  update-defaults: false
  allowed-origins:
  - ${ui.url}
  auth:
    password:
      duration: 180
      min-length: 8
      max-length: 64
    token:
      server-integer: 1
      server-secret: wKFkxTX54UzKx6xCYnC8WlEI2wtOy0PR
      pseudo-random-number-bytes: 64
    registration-token-duration: 14
  mail:
    from: scholarsdiscovery@gmail.com
    replyTo: scholarsdiscovery@gmail.com
  http:
    max-total-connections: 50
    max-connections-per-route: 20
    # in minutes
    time-to-live: 5
    # in minutes
    evict-idle-connections: 2
    # in seconds
    connect-timeout: 5
    # in seconds
    read-timeout: 30
  export:
    individualKey: individual
    individualBaseUri: ${ui.url}/display
  etl:
    enabled: true
    batchSize: 10000
    data:
      - Collection
      - Concept
      - Document
      - Organization
      - Person
      - Process
      - Relationship
    overrides:
      # configuration for the Extract Transform Load processes
      "[Solr Index Loader]":
        host: http://localhost:8983/solr
        collection: scholars-discovery
        zone: America/Chicago
        connectionTimeout: 1
        idleTimeout: 5
        maxConnectionPerHost: 10
        requestTimeout: 5
      "[TDB Triplestore Extractor]":
        directory: triplestore
  # configuration for the application index (search engine)
  index:
    type: solr
    host: http://localhost:8983/solr
    collection: scholars-discovery
    operator: OR
    parser: edismax
    zone: America/Chicago
    connectionTimeout: 2
    idleTimeout: 5
    maxConnectionPerHost: 20
    requestTimeout: 5
  # configuration for the application triplestore (sparql endpoint)
  triplestore:
    directory: triplestore

logging:
  file:
    name: logs/scholars-tests.log
  level:
    edu:
      tamu:
        scholars:
          discovery: INFO
    org:
      springframework:
        security: INFO
        web: INFO

server:
  max-http-request-header-size: 16384
  port: 9001
  servlet:
    contextPath: /
  tomcat:
    connection-timeout: 900000

spring:
  data:
    rest:
      return-body-on-create: true
      return-body-on-update: true
      max-page-size: 1000
    web:
      pageable:
        one-indexed-parameters: true
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: false
  messages:
    basename: i18n/messages
    cache-duration: 15
    encoding: UTF-8 
  h2:
    console:
      enabled: false
      path: /h2console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: scholars
    password: scholars
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
    show-sql: false
  mail:
    host: smtp-relay.tamu.edu
  profiles:
    active: test
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  sql:
    init:
      platform: h2

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  show-actuator: true
  swagger-ui:
    enabled: true
    path: /swagger-ui
  writer-with-default-pretty-printer: true

management:
  endpoints:
    access:
      default: NONE
    web:
      exposure:
        # https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html
        include: beans, health, info, mappings
  endpoint:
    beans:
      access: READ_ONLY
    health:
      access: READ_ONLY
      show-details: never
      show-components: never
    info:
      access: READ_ONLY
    mappings:
      access: READ_ONLY
